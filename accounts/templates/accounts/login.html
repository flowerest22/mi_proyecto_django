

{% extends 'books\base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Iniciar sesión</h3>
    
    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        Usuario o contraseña incorrectos.
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_username" class="form-label">Usuario</label>
        <input type="text" name="username" autofocus required class="form-control" id="id_username" value="{{ form.username.value }}">
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" name="password" required class="form-control" id="id_password">
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <small>¿No tenés cuenta? <a href="{% url 'register' %}">Registrate</a></small>
    </div>
  </div>
</div>
{% endblock %}
