{% extends 'books/base.html' %}
{% block title %}Eliminar Libro{% endblock %}

{% block content %}
<h2>¿Estás segura/o de que querés eliminar "{{ object.titulo }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'libro-list' %}">Cancelar</a>
</form>
{% endblock %}
